version: 2.1
orbs:
  node: circleci/node@3.0.0

workflows:
  test:
    jobs:
      - test
  build-publish:
    jobs:
      - test
      - build-publish:
          filters:
            branch:
              only: master
            tags:
              only: /^v.*/

jobs:
  # Runs on every commit from any branch
  # this job does a standard lint-test-build to ensure
  # the library is green to merge
  test:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Update NPM
          command: "sudo npm install -g npm"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install Dependencies
          command: npm ci
      - run:
          name: Run tests
          command: npm test
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

  build-publish:
    working_directory: ~/repo
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Configure git
          command: git config --global user.name "Nick Bailey" && git config --global user.email "nicklbailey@gmail.com"
      - run:
          name: Build Package
          command: npm run build
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
